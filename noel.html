<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    >
    <title>Landscape Image Display</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* preserves aspect ratio */
        }
    </style>
</head>
<body>
    <img src="landscape.jpg" alt="Landscape image">
</body>
</html>
